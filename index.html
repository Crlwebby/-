<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>layuiAdmin</title>
    <script src="./js/common.js"></script>
</head>
<body>
<!--上方标题栏-->

<div class="parentTop">
    <a class="appName">宾馆管理系统后台</a>
    <div class="loginNameDiv" onclick="unfold()">
        <img class="loginIcon" src="image/icon.png">
        <div class="loginUserInfo">
            <span>ice</span><br>
            <span>管理员</span>
        </div>
    </div>
</div>

<!--左侧菜单-->
<div class="leftMenu">
    <!--<ul style="list-style-type:None">-->
    <ul style="list-style-type:None;padding:0px">
        <li class="link"><a href="./html/book.html" target="iframe">入住登记</a></li>
        <li class="link"><a href="./html/customer.html" target="iframe">客户管理</a></li>
        <li class="link"><a href="./html/guest_room.html" target="iframe">客房管理</a></li>
        <li class="link"><a href="./html/pay.html" target="iframe">流水统计</a></li>
    </ul>
</div>
<!--主要内容区-->
<div class="parentMain">
    <iframe id="iframeParent" name="iframe"></iframe>
</div>

<!--设置弹框-->
<div class="dialogMenu">
    <div id="parentChangePassword" class="dialogMenu-item" onclick="changePassword()">修改密码</div>
    <div id="parentExit" class="dialogMenu-item" onclick="exitSession()">退出</div>
</div>
<!--修改密码弹框-->
<div class="content" id="ChangPasswordDIV">
    <div class="incontent" id="passwdheader"></div>
    <div class="incontent">
        <form class="alter_password_form" id="dialogChangePasswordForm" action="ChangePassWord.php" method="POST">
            <div class="form">
                <label>原密码</label>
                <div class="block">
                    <input type="password" name="password" placeholder="请输入原密码">
                </div>
            </div>
            <div class="form">
                <label>新密码</label>
                <div class="block">
                    <input type="password" name="newPassword" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form">
                <label>确认密码</label>
                <div class="block">
                    <input type="password" name="okPassword" placeholder="请重复输入密码">
                </div>
            </div>
            <input type="submit" value="确认"><input type="button" value="取消" onclick="(function(){document.getElementById('ChangPasswordDIV').style.display='none'})()">
        </form>
    </div>
    <div class="incontent" id="passwordfooter"></div>
</div>
<div class="quit" id="quit">
    <div  style="cursor: move;">信息</div>
    <div>
        <div style="padding: 20px;">是否退出</div>
    </div>
    <div>
        <input type="button" value="确定退出" onclick="window.location.href='./php/quit.php'">
        <input type="button" value="暂不退出" onclick="(function(){document.getElementById('quit').style.display='none'})()">
    </div>
</div>
</body>
</html>
